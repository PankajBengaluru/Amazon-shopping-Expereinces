<div *ngIf="cart.length > 0" class="cart-container">
  <h2>Your Cart</h2>

  <table class="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart; let i = index">
        <td class="product-name">
          <strong>{{ item.name }}</strong>
        </td>

        <td class="price">${{ item.price }}</td>
        <td class="quantity">
          <div class="quantity-buttons">

            <button (click)="increaseQuantity(item)">+</button>

            <span class="quantity-box">{{  item.quantity  }}</span>

            <button (click)="decreaseQuantity(item)">-</button>
          </div>
        </td>
        <td class="total">${{ item.price * item.quantity }}</td>
        <td>
          <button class="remove-button" (click)="removeFromCart(i)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="checkout-container">
    <div class="total-price">
      Total: ${{ calculateTotal() }}
    </div>
    <button class="checkout-button" (click)="goToCheckout()">Proceed to Checkout</button>
  </div>
</div>

<div *ngIf="cart.length === 0" class="cart-empty">
  <h2>Your cart is empty</h2>
</div>
