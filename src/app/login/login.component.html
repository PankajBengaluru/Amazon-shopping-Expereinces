<div class="login-container">
  <h2>Login</h2>
  <div *ngIf="loginError" class="error-message">
    Invalid credentials, please try again.
  </div>

  <form (ngSubmit)="login()">
    <div class="input-group">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter username" required />
      </mat-form-field>
    </div>

    <div class="input-group">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter password" required />
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" class="login-button" type="submit">Login</button>
  </form>
</div>
